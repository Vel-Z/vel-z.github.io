<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vel-Z Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn:hover {
      background: #444;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Vel-Z Store</h1>
    <p>Quality products at your fingertips</p>
  </header>

  <section class="products">
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Product 1" />
      <h3>Product 1</h3>
      <p>$10</p>
      <a href="mailto:YOUR-EMAIL@gmail.com?subject=Order%20Product%201" class="btn">Order Now</a>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Product 2" />
      <h3>Product 2</h3>
      <p>$15</p>
      <a href="mailto:YOUR-EMAIL@gmail.com?subject=Order%20Product%202" class="btn">Order Now</a>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Product 3" />
      <h3>Product 3</h3>
      <p>$20</p>
      <a href="mailto:sheikhmoeez.280@gmail.com?subject=Order%20Product%203" class="btn">Order Now</a>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Vel-Z Store | All Rights Reserved</p>
  </footer>
</body>
</html>
