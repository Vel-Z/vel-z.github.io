<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vel-Z Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header img {
      height: 60px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn:hover {
      background: #444;
    }
    form {
      background: white;
      margin: 2rem auto;
      padding: 1.5rem;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form input, form textarea {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: #111;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background: #444;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://drive.google.com/uc?export=view&id=1CJnIuLOsHU3Je1IHm3Ky1-yvHWOEJRBB" alt="Vel-Z Logo">
    <h1>Welcome to Vel-Z Store</h1>
    <p>Quality products at your fingertips</p>
  </header>

  <section class="products">
    <!-- Product structure only, no details -->
    <div class="card">
      <img src="https://via.placeholder.com/250" alt="Product Image" />
      <h3>Product Name</h3>
      <p>Price</p>
      <a href="https://wa.me/923219624746" class="btn">Order via WhatsApp</a>
    </div>
  </section>

  <section>
    <form action="https://formspree.io/f/mnqepbyk" method="POST">
      <h2>Order Form</h2>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Order Details" required></textarea>
      <button type="submit">Send Order</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Vel-Z Store | All Rights Reserved</p>

  </footer>
</body>
</html>
