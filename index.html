<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vel-Z AI</title>
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#0f172a; color:#f8fafc; display:flex; flex-direction:column; height:100vh; }
    header { padding:1rem; background:#1e293b; text-align:center; font-size:1.5rem; font-weight:bold; }
    #chat { flex:1; overflow-y:auto; padding:1rem; display:flex; flex-direction:column; gap:0.5rem; }
    .msg { padding:0.75rem 1rem; border-radius:1rem; max-width:75%; line-height:1.4; }
    .user { align-self:flex-end; background:#3b82f6; color:white; }
    .bot { align-self:flex-start; background:#334155; color:#f8fafc; }
    #input-area { display:flex; padding:0.75rem; background:#1e293b; gap:0.5rem; }
    #msg-input { flex:1; padding:0.75rem; border-radius:0.5rem; border:none; outline:none; font-size:1rem; }
    button { padding:0.75rem 1rem; border:none; border-radius:0.5rem; background:#3b82f6; color:white; font-weight:bold; cursor:pointer; }
    button:hover { background:#2563eb; }
  </style>
</head>
<body>
  <header>Vel-Z AI - Developed by Sheikh Moeez ðŸ˜Ž</header>
  <div id="chat"></div>
  <div id="input-area">
    <input id="msg-input" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("msg-input");

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if(!text) return;
      appendMessage(text, "user");
      input.value = "";
      appendMessage("...", "bot");

      try {
        const res = await fetch("/api/chat", {
          method:"POST",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "No response";
        document.querySelector(".bot:last-child").textContent = reply;
      } catch(e) {
        document.querySelector(".bot:last-child").textContent = "Error: "+e.message;
      }
    }

    input.addEventListener("keydown", e => { if(e.key==="Enter") sendMessage(); });
  </script>
</body>
</html>
